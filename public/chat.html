<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Page CSS -->
    <link href="css/pages/chat-app-page.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/chat.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet" />
  </head>

  <body class="fix-header single-column card-no-border fix-sidebar">
    <!-- ============================================================== -->
    <!-- Main wrapper -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
      <!-- ============================================================== -->
      <!-- Page wrapper  -->
      <!-- ============================================================== -->
   
        <h5>** En desarrollo **</h5>
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="">
          <!-- ============================================================== -->
          <!-- Start Page Content -->
          <!-- ============================================================== -->
          <div class="row animated fadeIn">
            <div class="col-12">
              <div class="card m-b-0">
                <!-- .chat-row -->
                <div class="chat-main-box">
                  <!-- .chat-left-panel -->
                  <div class="chat-left-aside">
                    <div class="open-panel"><i class="ti-angle-right"></i></div>
                    <div class="chat-left-inner">
                      <div class="form-material">
                        <input
                          class="form-control p-20"
                          type="text"
                          placeholder="Buscar Contacto"
                        />
                      </div>
                      <ul class="chatonline style-none" id="divUsuarios">
                        <li class="p-20"></li>
                      </ul>
                    </div>
                  </div>
                  <!-- .chat-left-panel -->
                  <!-- .chat-right-panel -->
                  <div class="chat-right-aside">
                    <div class="chat-main-header">
                      <div class="p-20 b-b">
                        <h3 class="box-title">
                          Sala de chat <small id="firstTitleOfRoom">Video Juegos</small>
                        </h3>
                      </div>
                    </div>

                    <div class="chat-rbox">
                      <ul class="chat-list p-20" id="divChatbox">
                        <!--chat Row -->
                      </ul>
                    </div>
                    <div class="card-body b-t">
                      <form id="formsend">
                        <div class="row">
                          <div class="col-8">
                            <input
                              id="messagetxt"
                              placeholder="Escribe tu mensaje aquÃ­"
                              class="form-control b-0"
                              autofocus
                              autocomplete="off"
                            />
                          </div>
                          <div class="col-4 text-right">
                            <button
                              type="submit"
                              class="btn btn-info btn-circle btn-lg"
                            >
                              <i class="fa fa-paper-plane-o"></i>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- .chat-right-panel -->
                </div>
                <!-- /.chat-row -->
              </div>
            </div>
          </div>
          <!-- ============================================================== -->
          <!-- End PAge Content -->
          <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer d-flex flex-row justify-content-center">
          Agustin Soler - Chat Sockets

        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/socket-chat-jquery.js"></script>
    <script src="socket.io/socket.io.js"></script>

    <script src="js/socket-chat.js"></script>
  </body>
</html>
